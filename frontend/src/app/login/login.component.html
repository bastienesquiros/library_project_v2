<div class="d-flex justify-content-center align-items-center vh-100">
  <form (ngSubmit)="onSubmit()" class="mb-4">
    <div class="container">
      <div class="form-group">
        <input [(ngModel)]="username" class="form-control" name="username" placeholder="Nom d'utilisateur" type="text">
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" class="form-control" name="password" placeholder="Mot de passe" type="password">
      </div>
      <button class="btn btn-primary" type="submit">Connexion</button>
    </div>
  </form>
</div>
