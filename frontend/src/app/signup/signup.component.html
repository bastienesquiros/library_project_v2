<div class="d-flex justify-content-center align-items-center vh-50">

  <form (ngSubmit)="onSubmit()" class="mb-4">

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div class="container">

      <div class="form-group">
        <h1 class="text-center">S'inscrire</h1>
        <input [(ngModel)]="prenom" class="form-control" name="prenom" placeholder="PrÃ©nom" required type="text">
      </div>
      <div class="form-group">
        <input [(ngModel)]="nom" class="form-control" name="nom" placeholder="Nom"
               required type="text">
      </div>
      <div class="form-group">
        <input [(ngModel)]="adresse" class="form-control" name="adresse" placeholder="Adresse" required type="text">

      </div>
      <div class="form-group">
        <input [(ngModel)]="login" class="form-control" name="login" placeholder="Login" required
               type="text">
      </div>
      <div class="form-group">
        <input [(ngModel)]="mot_de_passe" class="form-control" name="mot_de_passe" placeholder="Mot de passe"
               required type="password">
      </div>
      <button class="btn btn-primary" type="submit">Valider</button>
    </div>
  </form>

</div>
