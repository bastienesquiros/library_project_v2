<h1>Gestion des Auteurs</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input (input)="filterAuteurs()" [(ngModel)]="searchText" class="form-control" placeholder="Search" type="text">
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nom</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let auteurs of filteredAuteurs">
      <td>{{ auteurs.id }}</td>
      <td>{{ auteurs.nom }}</td>
      <td>
        <button (click)="editAuteur(auteurs)" class="btn btn-primary btn-sm">Edit</button>
        <button (click)="DeleteAuteur(auteurs)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="col-md-6">
    <form (submit)="submitForm()">


      <div class="form-group">
        <label for="nom">nom</label>
        <input [(ngModel)]="newAuteur.nom" class="form-control" id="nom" name="nom" required type="text">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
