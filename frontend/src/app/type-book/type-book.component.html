<div class="container">
  <div class="row">
    <div class="col-md-4">
      <input (input)="filtertype()" [(ngModel)]="searchText" class="form-control" placeholder="Search" type="text">
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let listOfBooksType of filteredlistOfBooksType">
      <td>{{ listOfBooksType.id }}</td>
      <td>{{ listOfBooksType.type }}</td>
      <td>
        <button (click)="editType_book(listOfBooksType)" class="btn btn-primary btn-sm">Edit</button>
        <button (click)="deleteType_book(listOfBooksType)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="col-md-6">
    <form (submit)="submitForm()">


      <div class="form-group">
        <label for="type">TYPE DE L'OUVRAGE </label>
        <input [(ngModel)]="newType_book.type" class="form-control" id="type"
               name="type" required
               type="string">
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
